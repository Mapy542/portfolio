# This workflow will build and deploy the Svelte website onto a hosting server. DO NOT EDIT. This is not run in an isolated environment.
name: Deploy to Production
on:
  push:
    branches:
      - main
    paths-ignore:
      - 'archive/**'
      - '.github/**'

jobs:
  build-and-run:
    runs-on: self-hosted
    steps:
      - name: stop webserver
        run: sudo -n /bin/systemctl stop portfolio

      - name: Checkout code
        uses: actions/checkout@v4

      - name: generate thumbnails
        run: python3 ./src/lib/img/thumbnailer.py

      - name: rm old code
        run: rm -rf /var/www/portfolio/* /var/www/portfolio/.??*

      - name: mv in new code
        run: mv ./* /var/www/portfolio/

      - name: npm install and build
        run: |
          cd /var/www/portfolio
          npm install
          npm run build

      - name: restart node service
        run: sudo -n /bin/systemctl start portfolio
